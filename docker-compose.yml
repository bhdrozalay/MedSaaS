version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medsaas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: medsaas_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - medsaas-network

  redis:
    image: redis:7-alpine
    container_name: medsaas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - medsaas-network

volumes:
  postgres_data:
  redis_data:

networks:
  medsaas-network:
    driver: bridge